<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <nav>
      <div class="profile">
        <a href="#"> <img src="man-user-circle-icon.png" alt="userlogo" /></a>
        <h3>Anuj Ghimire</h3>
      </div>
      <div class="mainmenu">
        <h3>Main Menu</h3>
        <div class="Micon">
          <a href="#">
            <span class="material-symbols-outlined menuicon">dashboard</span>
            <span class="iconactionname">Dashboard</span></a
          >
        </div>
        <div class="Micon">
          <a href="#"
            ><span class="material-symbols-outlined menuicon">
              quick_reference_all
            </span>
            <span class="iconactionname"> Overview</span></a
          >
        </div>
        <div class="Micon">
          <a href="#"
            ><span class="material-symbols-outlined menuicon">monitoring</span>
            <span class="iconactionname"> Analytic</span></a
          >
        </div>
      </div>
      <div class="general">
        <h3>General</h3>
        <div class="Micon">
          <a href="#">
            <span class="material-symbols-outlined menuicon">folder</span>
            <span class="iconactionname">Projects</span></a
          >
        </div>
        <div class="Micon">
          <a href="#">
            <span class="material-symbols-outlined menuicon">diversity_3</span>
            <span class="iconactionname">Teams</span></a
          >
        </div>
      </div>
      <div class="account">
        <h3>Account</h3>
        <div class="Micon">
          <a href="#">
            <span class="material-symbols-outlined menuicon"
              >account_circle</span
            >
            <span class="iconactionname">My Account</span></a
          >
        </div>
        <div class="Micon">
          <a href="#">
            <span class="material-symbols-outlined menuicon">logout</span>
            <span class="iconactionname">Logout</span></a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
